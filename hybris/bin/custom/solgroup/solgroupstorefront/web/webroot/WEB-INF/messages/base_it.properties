checkout.summary.popup.title =  <h4> <strong>CONDIZIONI GENERALI DI VENDITA </strong></h4> 
checkout.summary.popup.paragraph = Il Cliente prende atto che tutte le forniture ordinate sono regolate dalle presenti condizioni generali di vendita e si impegna al rispetto di quanto qui di seguito indicato
checkout.summary.popup.conditions = Condizioni
checkout.summary.popup.conditions1 = Le presenti Condizioni Generali di Vendita (d\u2019ora in avanti anche <strong>\u201CContratto\u201D</strong>), che escludendo qualsiasi altra condizione generale di fornitura, regolano le forniture eseguite da parte della SOL spa (<strong>\u201CFornitrice\u201D</strong>) di prodotti a catalogo SOL (<strong>\u201CProdotti\u201D</strong>). 
checkout.summary.popup.conditions2 = Nessuna condotta da parte della Fornitrice potr\u00E0 essere interpretata come accettazione di altre condizioni.
checkout.summary.popup.conditions3 = Oggetto della fornitura \u00E9 costituito dai Prodotti di cui alla conferma d\u2019ordine inviata tramite email al Cliente.
checkout.summary.popup.conditions4 = Qualsiasi accordo o patto in deroga o in aggiunta alle presenti condizioni dovr\u00E0, sotto pena di nullit\u00E0, essere concluso in forma scritta. Eventuali variazioni o comunicazioni avvenute durante il corso della fornitura non costituiscono novazione del rapporto giuridico oggetto delle presenti condizioni generali di vendita.
checkout.summary.popup.conditions5 = L\u2019esecuzione della fornitura potr\u00E0 essere in qualunque momento sospesa da parte della Fornitrice in caso di mutamento delle condizioni patrimoniali del Cliente, tale da porre in evidente pericolo il conseguimento della controprestazione.
checkout.summary.popup.validity = Validit\u00E0 dell\u2019Ordine del Cliente
checkout.summary.popup.validity1 = La richiesta di fornitura del Prodotto si intende valida ed efficace tra la Fornitrice ed il Cliente nel momento in cui il Cliente venga a conoscenza della conferma della proposta d\u2019ordine da parte della Fornitrice.
checkout.summary.popup.validity2 = L\u2019ordine non confermato per iscritto, in nessun caso potr\u00E0 intendersi accettato, salvo esecuzione (facta concludentia) dello stesso da parte della Fornitrice mediante spedizione o consegna dei Prodotti. L\u2019esecuzione parziale della proposta d\u2019ordine non ne comporta l\u2019integrale accettazione.
checkout.summary.popup.priceAndpaymentterms = Prezzi \u2013 termini di pagamento
checkout.summary.popup.priceAndpaymentterms1 = I prezzi sono relativi ai Prodotti di cui al catalogo Online, esclusi eventuali oneri accessori (a titolo esemplificativo ma non esaustivo: spese di trasporto, noleggi, cauzioni, consegna merci pericolose, etc).
checkout.summary.popup.priceAndpaymentterms2 = I pagamenti dovranno essere effettuati al domicilio della Fornitrice nella forma, nella misura e nei tempi specificati nella conferma d\u2019ordine o nella fattura e/o documento di trasporto che verr\u00E0 rilasciato dalla Fornitrice, e non potranno essere sospesi o ritardati per nessuna ragione.
checkout.summary.popup.priceAndpaymentterms3 = Sui ritardati dei pagamenti la Fornitrice si riserva il diritto di addebitare interessi moratori conformemente a quanto stabilito dal d.lgs 231/2002 e successive modifiche.
checkout.summary.popup.priceAndpaymentterms4 = \u00C9 a carico del Cliente il rischio della trasmissione degli importi, qualsiasi sia il sistema stabilito.
checkout.summary.popup.priceAndpaymentterms5 = Nessuna azione od eccezione potr\u00E0 essere esperita dal Cliente se non avr\u00E0 adempiuto preventivamente all\u2019intero pagamento volendosi applicato il patto solve et repete. In particolare, eventuali contestazioni non autorizzano il Cliente a ritardare i pagamenti oltre i termini.
checkout.summary.popup.Delivery = Consegna
checkout.summary.popup.Delivery1 = I termini di consegna decorrono della conferma d\u2019ordine da parte della Fornitrice, qualora essi siano stati concordati. Detti termini si intendono automaticamente prolungati in misura adeguata qualora Il Cliente non adempia puntualmente alle proprie obbligazioni di pagamento.
checkout.summary.popup.Delivery2 = La consegna si intende effettuata:
checkout.summary.popup.Delivery21 = nel momento in cui i Prodotti sono stati consegnati al trasportatore presso lo stabilimento individuato dalla Fornitrice per eseguire la fornitura;
checkout.summary.popup.Delivery22 = nel momento in cui la Fornitrice notifica al Cliente che i Prodotti sono pronti per essere ritirati.
checkout.summary.popup.mobileContainers = Recipienti Mobili
checkout.summary.popup.mobileContainers1 = I recipienti messi a disposizione della Fornitrice per l\u2019utilizzo dei prodotti gassosi e/o liquidi rimangono di propriet\u00E0 della Fornitrice e sono consegnati al Cliente verso il pagamento di un canone mensile di locazione, secondo quanto concordato tra le parti nella conferma d\u2019ordine o tramite altro accordo sottoscritto dalle parti.
checkout.summary.popup.mobileContainers2 = Si precisa nuovamente che i prezzi di cui all\u2019articolo 3, si intendono compresivi dell\u2019imballaggio standard dei Prodotti, franco stabilimento della Fornitrice e non sono comprensivi di prestazioni ed oneri non specificatamente menzionati. In particolare, essi si intendono al netto delle spese per il trasporto, l\u2019assicurazione, la registrazione e le eventuali imposte o tasse vigenti nel luogo di destinazione
checkout.summary.popup.mobileContainers3 = Il Cliente dovr\u00E0 verificare al momento della consegna lo stato di efficienza e la mancanza di difetti dei Prodotti e/o dei recipienti, con tale verifica, il Cliente diventer\u00E0 l\u2019esclusivo responsabile in relazione: al cattivo uso, trasporto, conservazione manomissione rottura totale o parziale dei Prodotti e/o dei recipienti.
checkout.summary.popup.mobileContainers4 = Il Cliente si impegna a non far riempire, per alcun motivo, presso altri fornitori i recipienti concessi in uso da parte della Fornitrice.
checkout.summary.popup.mobileContainers5 = La Fornitrice autorizza fin d\u2019ora la cessione a titolo di comodato gratuito dei recipienti a soggetti terzi. In caso di comodato, il Cliente sar\u00E0 tenuto a recuperare i recipienti concessi a terzi quando questi siano vuoti o al pi\u00F9  tardi nei termini di cui al punto 5.8 delle presenti Condizioni Generali
checkout.summary.popup.mobileContainers6 = Il Cliente si impegna a non rivendere a terzi, a qualsiasi titolo, i recipienti e i gas forniti dalla Fornitrice.
checkout.summary.popup.mobileContainers7 = La perdita dei recipienti o degli accessori nonch\u00E8 il loro deterioramento o pi\u00F9  in generale, la mancata restituzione, verr\u00E0 addebitata al Cliente, a tal fine si precisa che il valore di ciascun recipiente si intende concordato tra parti per una somma pari a:
checkout.summary.popup.mobileContainers71 = \u20AC 400 (Euro quattrocento/00) per ciascuna bombola.
checkout.summary.popup.mobileContainers72 = \u20AC 4000 (Euro quattromila/00) per ciascun pacco bombole.
checkout.summary.popup.mobileContainers73 = \u20AC 6000 (Euro seimila/00) per ciascun Dewar.
checkout.summary.popup.mobileContainers74 = \u20AC 2500 (Euro duemilacinquecento/00) per ciascun bombolone.
checkout.summary.popup.mobileContainers75 = Per eventuali recipienti qui non elencati, SOL si riserva la facolt\u00E0 di quantificare il valore 	successivamente.
checkout.summary.popup.mobileContainers8 = Fatta salva la giacenza relativa al residuo tecnico, il Cliente si impegna a restituire i recipienti franco stabilimento di provenienza, nel momento in cui questi siano vuoti, o al pi\u00F9  tardi, entro 60 (sessanta) giorni dopo la Consegna come prevista dall\u2019articolo 4.2 delle presenti Condizioni Generali. Trascorso il termine di 60 (sessanta) giorni dalla consegna, il Cliente sar\u00E0 responsabile dell\u2019eventuale sopravvenuta scadenza dei collaudi di legge, anche se ha corrisposto quanto dovuto alla Fornitrice.
checkout.summary.popup.mobileContainers9 = Qualsiasi restituzione dei Recipienti deve essere eseguita a cura e spese del Cliente franco stabilimento di provenienza.
checkout.summary.popup.mobileContainers10 = Per ogni altra disposizione in materia di recipienti mobili non prevista nelle presenti Condizioni Generali, si rimanda alla RACCOLTA USI E CONSUETUDINI COMMERCIALI accertati in materia di gas tecnici della Camera di Commercio Industria Artigianato ed Agricoltura di Milano, relativa all\u2019utilizzo dei recipienti con particolare riferimento agli articoli 15,16,17,18,19,20.
checkout.summary.popup.insurance = Assicurazione
checkout.summary.popup.insurance1 = Le parti si impegnano a stipulare adeguate polizze assicurative per gli eventuali danni che potrebbero essere arrecati a persone o cose tramite l\u2019utilizzo dei recipienti o dei Prodotti in essi contenuti.
checkout.summary.popup.damage = Danneggiamento dei Recipienti
checkout.summary.popup.damage1 = Il rischio di danneggiare o perdere i recipienti verr\u00E0 trasferito al Cliente:
checkout.summary.popup.damage11 = nel momento in cui la Fornitrice notifica al Cliente che i recipienti sono pronti per essere ritirati;
checkout.summary.popup.damage12 = all\u2019atto della consegna, nel caso di recipienti da consegnare in altro luogo;
checkout.summary.popup.damage13 = nel momento in cui la Fornitrice offre la consegna dei recipienti, se il Cliente la rifiuta ingiustificatamente.
checkout.summary.popup.damage2 = Se il Cliente non ritira i recipienti o non fornisce alla Fornitrice adeguate istruzioni di consegna alla data specificata per la consegna, senza pregiudicare altri diritti o rimedi a disposizione della Fornitrice, la Fornitrice pu\u00F2:
checkout.summary.popup.damage21 = immagazzinare i recipienti fino alla data effettiva di consegna e imputare i relativi costi, compresa l\u2019assicurazione, al Cliente;
checkout.summary.popup.damage22 = fornire i recipienti a terzi.
checkout.summary.popup.damage3 = Il pieno accesso ai recipienti sar\u00E0 sempre consentito al personale della Fornitrice al fine di controllare il loro stato e il corretto funzionamento, previo congruo avviso al cliente.
checkout.summary.popup.damage4 = Il Cliente non ha il diritto di impegnare n\u00E8 di ipotecare in alcun modo, come garanzia per eventuali debiti, i recipienti di propriet\u00E0 della Fornitrice, ma se il Cliente dovesse farlo, tutte le somme dovute dal Cliente alla Fornitrice, senza pregiudicare altri diritti o rimedi della stessa, diverranno immediatamente esigibili.
checkout.summary.popup.damage5 = Nel caso in cui:
checkout.summary.popup.damage51 = il Cliente stipula un accordo volontario con i suoi creditori o diventa soggetto ad un ordine di liquidazione, fallisce o viene messo in liquidazione (salvo che lo scopo non sia quello di una fusione solvibile o di ricostituzione);
checkout.summary.popup.damage52 = un creditore ipotecario entra in possesso di beni del Cliente o viene nominato un curatore fallimentare per gli stessi;
checkout.summary.popup.damage53 = il Cliente cessa, o rischia di cessare, la sua attivit\u00E0;
checkout.summary.popup.damage54 = la Fornitrice apprende ragionevolmente che sta per verificarsi un evento di cui sopra in relazione al Cliente e lo notifica di conseguenza al Cliente; la Fornitrice avr\u00E0 il diritto di risolvere il Contratto o di sospendere ulteriori forniture previste senza responsabilit\u00E0 nei confronti del Cliente, e se i recipienti sono stati forniti ma non pagati, il prezzo diventer\u00E0 immediatamente esigibile e pagabile nonostante eventuali accordi o intese precedenti che prevedevano il contrario.
checkout.summary.popup.risks = Rischi e limitazioni di responsabilit\u00E0
checkout.summary.popup.risks1 = Il cliente ha l\u2019obbligo di non utilizzare i Prodotti dalla Fornitrice per fini e/o con modalit\u00E0 illecite. Pertanto, il cliente manterr\u00E0 indenne la Fornitrice da ogni utilizzazione illecita da parte sua o dei suoi dipendenti, collaboratori e/o agenti. La Fornitrice non \u00E9 mai responsabile per eventi (ad es. morte, danni a persone o cose, etc.) causati da un non corretto e/o non sicuro utilizzo di beni prodotti e/o commercializzati dalla Fornitrice.
checkout.summary.popup.risks2 = Il cliente sar\u00E0 tenuto a risarcire la Fornitrice per ogni spesa, perdita di profitto, danno d\u2019immagine, procedimento penale e/o civile, promosso da terzi, a causa o in conseguenza del mancato rispetto, da parte del cliente medesimo, delle presenti condizioni generali.
checkout.summary.popup.risks3 = In ogni caso la Fornitrice non sar\u00E0 in alcun modo responsabile per danni derivanti da cause di forza maggiore tra cui, a titolo esemplificativo ma non esaustivo, incendi, guerre, sommosse, scioperi, etc. e, pi\u00F9  in generale, per ogni evento di carattere eccezionale fuori dal controllo della Fornitrice.
checkout.summary.popup.various = Varie
checkout.summary.popup.various1 = La nullit\u00E0, l\u2019invalidit\u00E0 o la non applicabilit\u00E0 di singole clausole delle presenti Condizioni Generali di Vendita non ha effetti sulle altre clausole del Contratto. L\u2019eventuale nullit\u00E0 parziale o totale di una o pi\u00F9  clausole del Contratto non far\u00E0 venir meno l\u2019efficacia delle restanti clausole contrattuali.
checkout.summary.popup.various2 = Le presenti Condizioni Generali sono consultabili direttamente nel seguente sito internet: portal.sol.it/terminiecondizioni
checkout.summary.popup.various3 = In caso di controversia tra il Cliente e la Fornitrice, in relazione all\u2019esecuzione e all\u2019interpretazione delle presenti Condizioni Generali, sar\u00E0 competente il foro di Monza (MB), con esclusione di ogni altro foro eventualmente concorrente.
checkout.summary.popup.various4 = La vendita di strumenti non include le revisioni strumentali con emissione di certificati di taratura, che potranno essere quotate separatamente. Qualora il Cliente richieda revisioni strumentali con emissione di certificati di taratura, dovr\u00E0 sostenerne il relativo costo.

