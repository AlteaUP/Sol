# import job configuration
app.core.services.batchimport.perform.auto.importProductJob=false
app.core.services.batchimport.perform.auto.importCustomerJob=false
app.core.services.batchimport.perform.auto.importPriceListsJob=false
app.core.services.batchimport.perform.auto.importStockJob=false
app.core.services.batchimport.perform.auto.importStockAfterOrderJob=true
app.core.services.batchimport.perform.synchronous.importStockAfterOrderJob=true

# Import impex thread
app.core.services.batchimport.threads.importProductJob = 1
app.core.services.batchimport.threads.importCustomerJob = 1
app.core.services.batchimport.threads.importPriceListsJob = 1
app.core.services.batchimport.threads.importStockJob = 1


