text.company.manage.units.subtitle = Le unit\u00E0 rappresentano un raggruppamento logico di individui o funzioni all'interno di un'organizzazione, ad esempio un team di progetto o un dipartimento. Le unit\u00E0 sono collocate in una gerarchia organizzativa, che \u00E8 navigabile di seguito. Le unit\u00E0 ereditano dalla loro unit\u00E0 principale (a meno che non siano sovrascritte localmente) e, come tale, il posizionamento di un'unit\u00E0 all'interno della gerarchia \u00E8 importante. La gerarchia organizzativa riguarda anche aspetti quali i centri di costo, i budget, gli indirizzi di consegna disponibili e l'escalation di elementi quali l'approvazione degli ordini.	
