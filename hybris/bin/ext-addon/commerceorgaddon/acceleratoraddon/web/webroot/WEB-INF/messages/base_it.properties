text.company.manage.units.view.administrators.subtitle = Gli utenti con il ruolo di amministratore hanno la possibilit\u00E0 di gestire questo ramo dell'organizzazione utilizzando l'"area aziendale" dello storefront. L'aggiunta o la rimozione di un utente qui aggiunge o rimuove il ruolo di amministratore dall'utente.	
text.company.manage.units.view.approvers.subtitle = Il processo di approvazione assegner\u00E0 gli ordini ai responsabili dell'approvazione a cui si fa riferimento qui, se l'individuo dispone di autorizzazioni sufficienti per approvare l'ordine e un approvatore con autorizzazioni sufficienti non \u00E8 stato gi\u00E0 trovato pi\u00F2 in basso nella gerarchia dell'organizzazione prima di raggiungere il centro di costo rispetto al quale \u00E8 stato effettuato l'ordine.	
text.company.manage.units.view.costCenters.subtitle = I centri di costo saranno disponibili per i membri di questo ramo quando effettuano un ordine.	
text.company.manage.units.view.customers.subtitle = Gli utenti con il ruolo del cliente hanno la possibilit\u00E0 di effettuare ordini rispetto ai centri di costo a cui hanno accesso. L'aggiunta o la rimozione di un utente qui aggiunge o rimuove il ruolo del cliente.	
text.company.manage.units.view.managers.subtitle = Gli utenti con il ruolo Responsabile hanno la possibilit\u00E0 di vedere i report utilizzando l'area report dello storefront (in attesa di implementazione). L'aggiunta o la rimozione di un utente qui aggiunge o rimuove il ruolo di responsabili da parte dell'utente.	
text.company.manage.units.view.subtitle = Le unit\u00E0 rappresentano un raggruppamento logico di individui o funzioni all'interno di un'organizzazione, ad esempio un team di progetto o un dipartimento. Le unit\u00E0 sono collocate in una gerarchia organizzativa in cui le unit\u00E0 ereditano le propriet\u00E0 dalla loro unit\u00E0 principale, sebbene ci\u00F2 possa essere sovrascritto per ogni unit\u00E0.	
text.company.manage.units.view.units.subtitle = Le unit\u00E0 rappresentano un raggruppamento logico di individui o funzioni all'interno di un'organizzazione, ad esempio un team di progetto o un dipartimento. Le unit\u00E0 sottostanti sono unit\u00E0 discendenti dell'unit\u00E0 corrente, ad esempio, se questa unit\u00E0 era "Approvvigionamento", allora le unit\u00E0 dipententi potrebbero essere "Approvvigionamento elettrico" e "Approvvigionamento forniture ufficio". Le unit\u00E0 secondarie, insieme ad altri oggetti business ad esse collegati, formano questo ramo della gerarchia organizzativa.	
